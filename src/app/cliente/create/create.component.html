<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="handleSubmit()">
      <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="cliente.nombre"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="cliente.apellido"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="cliente.email"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            {{ cliente.id ? "Editar" : "Registrar" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
