<div class="card">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <button class="btn btn-primary mb-3" [routerLink]="['/cliente/crear']">Nuevo</button>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Creado el</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createdAt }}</td>
            <td>
              <button class="btn btn-secondary me-1" [routerLink]="['/cliente', cliente.id]" >Editar</button>
              <button class="btn btn-danger" (click)="remove(cliente)" >Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
